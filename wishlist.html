<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Viserpet Html Template</title>
    <link rel="shortcut icon" href="Images/logo/favicon.png">
</head>

<body>
    <a href="wishlist.html">wishlist</a>
    <a href="index.html">index</a>
    <main>
        <!--=============Login Start=============-->
        <div class="container">
            <div class="row mt-5">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <table class="table cart-table">
                        <thead>
                            <tr>
                                <th class="wishlistTitle">Product Name</th>
                                <th class="wishlistTitle">Until Price</th>
                                <th class="wishlistTitle">Delete</th>
                                <th class="wishlistTitle">Add to Cart</th>
                            </tr>
                        </thead>
                        <tbody class="wishlist">
                            
                        </tbody>
                    </table>
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                        <form action="#">
                            <div class="btn_form d-flex justify-content-between align-items-center">
                                <div class="wish">
                                    <input type="submit" class="wishlist_Shop_btn" value="Continue Shopping">
                                    <input type="submit" class="wishlist_Shop_btn_two ms-5"
                                        value="Update Shopping Cart">
                                </div>
                                <div class="shoppingCart">
                                    <input type="submit" class="wishlist_Shop_btn_third" value="Clear Shopping Cart">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div
                                    class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-end">
                                    <div class="orderSummery d-flex flex-column">
                                        <div class="pb-2 d-flex justify-content-between align-items-center">
                                            <div class="orderSummeryTitle">
                                                <span>Subtotal</span>
                                            </div>
                                            <div class="orderSummeryPrice">
                                                <span>$24000.00</span>
                                            </div>
                                        </div>
                                        <div class="orderTotal pt-2 d-flex justify-content-between mb-4">
                                            <div class="orderTotalItem">
                                                <span>Grand Total :</span>
                                            </div>
                                            <div class="orderTotalItem">
                                                <span>$24000.00</span>
                                            </div>
                                        </div>
                                        <input type="submit" name="proceedCheckOut" class="proceedCheckOut"
                                            value="Proceed to Checkout">
                                        <label for="proceedCheckOut" class="proceedCheckOutLabel">Checkout With Multiple
                                            Addresses</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--=============Login End=============-->
    </main>
    <!-- Main End -->

  
<script src="wishlist.js"></script>
    <script src="https://kit.fontawesome.com/0af7f83e73.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
